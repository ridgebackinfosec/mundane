name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests with pytest
      run: |
        pytest --cov=mundane_pkg --cov-report=xml --cov-report=term-missing --cov-report=html -v
      continue-on-error: ${{ matrix.python-version == '3.13' }}

    - name: Archive coverage HTML report
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          coverage.xml
          .pytest_cache/

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Check code formatting with black
      run: |
        black --check mundane.py mundane_pkg/ tests/
      continue-on-error: true

    - name: Type check with mypy
      run: |
        mypy mundane.py mundane_pkg/ --ignore-missing-imports
      continue-on-error: true

  test-package:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: |
        python -m build

    - name: Inspect package contents
      run: |
        echo "=== Wheel contents ==="
        unzip -l dist/*.whl | grep mundane_pkg
        echo ""
        echo "=== Verifying mundane_pkg is included ==="
        unzip -l dist/*.whl | grep "mundane_pkg/__init__.py" || (echo "ERROR: mundane_pkg not found in wheel!" && exit 1)

    - name: Install from wheel
      run: |
        pip install dist/*.whl

    - name: Test imports
      run: |
        python -c "import mundane_pkg"
        python -c "from mundane_pkg import __version__; print(f'Version: {__version__}')"
        python -c "from mundane_pkg.database import initialize_database; print('Database module imported successfully')"

    - name: Smoke test CLI
      run: |
        mundane --version
        mundane --help

    - name: Upload built packages
      uses: actions/upload-artifact@v4
      with:
        name: python-packages
        path: dist/
